{% extends 'base.html'%}
{% block title%}
新增相簿
{% endblock %}
{% block content %}

{% if user.is_authenticated %}
<h1>新增相簿</h1>
<hr>
<br>
<div class="form-group">
    <form action="" method="POST">

        {% csrf_token %}
        {{form.as_p}}
        <button class="btn btn-success">新增</button>
        <button class="btn btn-success" type="reset">重置</button>
    </form>
</div>
<br><br>
<!-- 當下網頁的使用者資訊,回傳給form id=author,將value改成當下的使用者 -->
<script>
    var name = "{{user.id}}";
    document.getElementById("a_author").value = name;

</script>


{% endif %}
{% endblock %}
