{% extends 'base.html'%}
{% block title%}
新增照片
{% endblock %}
{% block content %}

{% if user.is_authenticated %}
<h1>新增照片</h1>
<hr>
<br>
<div class="form-group">
    <!-- 圖片一定要enctype -->
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{form.as_p}}
        <button class="btn btn-success">新增</button>
        <button class="btn btn-success" type="reset">重置</button>
    </form>
</div>
<br><br>
<!-- 當下網頁的使用者資訊,回傳給form id=author,將value改成當下的使用者 -->
<script>
    var name = "{{user.id}}";
    document.getElementById("p_album").value = name;
    document.getElementById("p_user").value = name;
</script>


{% endif %}
{% endblock %}
