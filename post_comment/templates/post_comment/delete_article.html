{% extends 'base.html'%}
{% block title%}
刪除文章
{% endblock %}
{% block content %}

{% if user.is_authenticated and user == post.author %}
<h1>刪除文章</h1>
<br><br>
<div class="form-group">
    <p>確定要刪除 {{post.title}}?</p>
    <small style="color: red;">是否確定?</small>
    <form action="" method="POST">
        {% csrf_token %}
        <button>刪除</button>
    </form>
</div>
{% else %}

<h1>請重新登入</h1>
{% endif %}

{% endblock %}
