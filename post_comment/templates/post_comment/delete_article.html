{% extends 'base.html'%}
{% block title%}
刪除文章
{% endblock %}
{% block content %}

{% if user.is_authenticated and user == post.author %}
<h1>刪除文章</h1>
<br><br>
<div class="form-group">
    <p>確定要刪除 {{post.title}}?</p>
    <small style="color: red;">是否確定?</small>
    <form action="" method="POST">
        {% csrf_token %}
        <button>刪除</button>
    </form>
</div>
{% else %}
<!-- 先把網頁url前墜清空要導向登入畫面 -->
<script>
    var originalUrl = 'user/login';
    var cleanUrl = originalUrl.replace(/^\//, '');

    // 三秒後導向網頁
    setTimeout(function () {
        window.location.href = '/' + cleanUrl;
    }, 3000);
</script>
請重新登入,網頁將重新導向...
{% endif %}

{% endblock %}
