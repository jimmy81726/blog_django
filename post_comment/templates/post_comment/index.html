{% extends 'base.html'%}
{% block title%}
{{user.username}}的部落格
{% endblock %}
{% block content %}


<!-- 模板上下文變量預設object_list -->
<h1>最新文章....</h1>
{% for post in object_list %}

<li>
    <a href="{% url 'article-detail' post.pk %}">{{post.title}}</a><small>
        - 作者:{{post.author}}
        - 最後更新時間:{{post.date_posted}}<br>
    </small>
    {{ post.content|slice:':50'|safe}}......

</li>

{% endfor %}


{% endblock %}
