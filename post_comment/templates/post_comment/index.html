{% extends 'base.html'%}
{% block title%}
{{user.username}}的部落格
{% endblock %}
{% block content %}


<!-- 模板上下文變量預設object_list -->
<h1>最新文章....</h1>

    {{post.content}}
</li>

{% endfor %}





{% endblock %}
