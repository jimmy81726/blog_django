{% extends 'base.html'%}
{% block title%}
撰寫文章
{% endblock %}
{% block content %}

{% if user.is_authenticated %}
<h1>撰寫文章</h1>
<br><br>
<div class="form-group">
    <form action="" method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <button>發布</button>
    </form>
</div>
<!-- 當下網頁的使用者資訊,回傳給form id=author,將value改成當下的使用者 -->
<script>
    var name = "{{user.id}}";
    document.getElementById("author").value = name;


</script>


{% endif %}
{% endblock %}
