<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}
    </title>
</head>

<body>
    <div>
        <a href="{% url 'index' %}">回到首頁</a>
        {% if user.is_authenticated %}

        <a href="{% url 'article-show' %}">我的部落格頁面</a>
        <a href="{% url 'create-article' user.id %}">撰寫文章</a>
        <a href="{% url 'profile' user.id %}">查看個人檔案</a>
        {{user.username}}歡迎回來~
        <a href="{% url 'logout' %}">登出</a>
        {% else %}
        <a href="{% url 'login' %}">登入</a>
        <a href="{% url 'register'%}">註冊
        </a>
        {% endif %}
    </div>
    {% block content %}
    {% endblock %}
</body>

</html>
